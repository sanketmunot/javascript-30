<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js DrumKit</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item-group">
        <div class="item" data-key="65">
          <span class="beatKey">A</span>
          <span class="beatName">Boom</span>
        </div>
        <div class="item" data-key="83">
          <span class="beatKey">S</span>
          <span class="beatName">Clap</span>
        </div>
        <div class="item" data-key="68">
          <span class="beatKey">D</span>
          <span class="beatName">Hihat</span>
        </div>
        <div class="item" data-key="70">
          <span class="beatKey">F</span>
          <span class="beatName">Kick</span>
        </div>
        <div class="item" data-key="71">
          <span class="beatKey">G</span>
          <span class="beatName">Openhat</span>
        </div>
        <div class="item" data-key="72">
          <span class="beatKey">H</span>
          <span class="beatName">Ride</span>
        </div>
        <div class="item" data-key="74">
          <span class="beatKey">J</span>
          <span class="beatName">Snare</span>
        </div>
        <div class="item" data-key="75">
          <span class="beatKey">K</span>
          <span class="beatName">Tink</span>
        </div>
        <div class="item" data-key="76">
          <span class="beatKey">L</span>
          <span class="beatName">Tom</span>
        </div>
      </div>
    </div>

    <audio src="./sounds/boom.wav" data-key="65"></audio>
    <audio src="./sounds/clap.wav" data-key="83"></audio>
    <audio src="./sounds/hihat.wav" data-key="68"></audio>
    <audio src="./sounds/kick.wav" data-key="70"></audio>
    <audio src="./sounds/openhat.wav" data-key="71"></audio>
    <audio src="./sounds/ride.wav" data-key="72"></audio>
    <audio src="./sounds/snare.wav" data-key="74"></audio>
    <audio src="./sounds/tink.wav" data-key="75"></audio>
    <audio src="./sounds/tom.wav" data-key="76"></audio>
  </body>
  <script src="./script.js"></script>
</html>
